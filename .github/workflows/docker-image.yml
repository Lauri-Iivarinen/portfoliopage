name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Build and run frontend container
      run: |
          docker-compose -f docker-compose-start.yaml up -d
    - name: Create reports folder
      run: mkdir reports
    - name: Run tests
        run: |
          docker run --shm-size=2g -e BROWSER=headlesschrome \
          -v ${PWD}/robot/tests:/opt/robotframework/tests:Z \
          -v ${{github.workspace}}/robot/out:/opt/robotframework/reports:Z \
          --user 3001:3001 \
          ppodgorsek/robot-framework:latest
    - name: Clean up
      if: always()
      run: |
        docker compose down
name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-and-test:

    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v3
    - name: Build and run frontend container
      run: |
          docker-compose -f docker-compose-start.yaml up -d
    - name: Build and run test container
      run: |
          docker-compose -f docker-compose-test.yaml up
    - name: Clean up
      if: always()
      run: |
        docker compose down
